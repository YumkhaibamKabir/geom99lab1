<!DOCTYPE html>
  <head>
    <title>My Excursion</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<style>
    #map {
  height: 100%;
}
html,body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
</head>
<body>
    <div id="map"></div>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initmap">
    </script>
<script>let map;

  async function initMap() {
    const { Map } = await google.maps.importLibrary("maps");
  
    map = new Map(document.getElementById("map"), {
      center: { lat:26.140 , lng:91.791 },
      zoom: 11,
    });
  }

  </script>
    
</body>
</html>
